<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="product_container">
        <figure class="product_img">
          <img
            src="https://images.unsplash.com/photo-1615375834706-98afda0d534f?q=80&w=1226&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </figure>

        <div class="product_content">
          <h2 class="product_sub_title">Trending Products</h2>
          <h1 class="product_main_title">The Latest in Audio Innovation</h1>
          <p class="product_para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam,
            amet quam, nostrum tempora sequi pariatur eius dolor nam velit,
            soluta aliquam dolore numquam! Alias id obcaecati odio fugit dolore
            officiis.
          </p>
          <a href="#" class="shop_btn">Shop Now</a>
        </div>
      </section>
    </main>
  </body>
</html>
